# Base URL for Gemini-compatible image endpoint
BASE_URL="https://www.example.com"

# Image generation model
MODEL="gemini-3.1-flash-image-preview"

# Defaults
ASPECT_RATIO="16:9"
IMAGE_SIZE="2K"

# Network and retry
CONNECT_TIMEOUT="10"
MAX_TIME="180"
RETRY_MAX="3"
RETRY_DELAY="2"

# Debug logging (0 or 1)
DEBUG="0"

# API Key is NOT stored here. Use environment variable.
